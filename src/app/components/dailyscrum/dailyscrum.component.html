


<div class="mat-elevation-z8 position">
  <div><i class="fa fa-cubes" style="font-size:36px;margin-left: 10px;"></i></div>

  <div class="tabela">

    <div class="input-group mb-3 search">
      <input [(ngModel)]="searchterm"  type="text" class="form-control fa" placeholder="&#xf002; Pretrazivanje" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div>
      </div>

    </div>
    <button type="button" style="margin-left: 70px;background-color: darkgrey;color: darkblue" class="btn btn-light" (click)="showadd=!showadd" >Dodaj</button>
    <div class="form-group input-group" style="margin-left: 20px; width: 250px" *ngIf="showadd">
      <label for="exampleFormControlSelect1">Dodajte radnika</label>
      <select class="form-control" id="exampleFormControlSelect1" style="width: 150px" [(ngModel)]="name">

        <option *ngFor="let employee of employees;let x=index;">{{employee.name}}</option>

      </select>
      <div style="color:grey">vrijeme dolaska:</div>
      <input [(ngModel)]="time" style="background-color: white;width: 70px;margin-top: 2px;margin-left: 3px" placeholder="24:00">
      <div>
        <button type="button"  class="btn btn-light" (click)="addemployee()" >Dodati</button>
      </div>
    </div>

    <table class="table table-hover table-dark">
      <thead>
      <tr>
        <th scope="col">uredjivanje</th>
        <th scope="col">Uposlenik</th>
        <th scope="col">Vrijeme dolaska</th>
        <th scope="col">Dosao na vrijeme</th>
      </tr>
      </thead>
      <tbody *ngFor="let item of dailyscrumlist | filter:searchterm ;let i=index;">
      <tr *ngIf="editdailylist==false">
        <th scope="row"><div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary" (click)="(editdailylist=!editdailylist);item.edit=true;"><i class="fa fa-edit"></i></button>
            <button type="button" class="btn btn-secondary" (click)="delete(item.name)"><i class="fa fa-remove"></i></button>
          </div>
        </div></th>
        <td>{{item.name}}</td>
        <td>{{item.time}}</td>
        <td>{{item.onTime}}</td>
      </tr>
      <tr *ngIf="editdailylist==true && item.edit==true ">

        <th scope="row">{{item.id}}</th>
        <td>
          <label for="exampleFormControlSelect1">Dodajte radnika</label>
          <select class="form-control" style="width: 150px" [(ngModel)]="newname">

            <option *ngFor="let employee of employees;let x=index;">{{employee.name}}</option>

          </select>
          <div style="color:grey">vrijeme dolaska:</div>
          <input [(ngModel)]="newtime" style="background-color: white;width: 70px;margin-top: 2px;margin-left: 3px" placeholder="24:00">
        </td>
        <td class="edit"><a  (click)="edit(i)">snimi<i class="fa fa-sign-in"></i></a></td>
        <td class="delete"><a  (click)="editdailylist=!editdailylist">odbaci<i class="fa fa-remove"></i></a></td>
      </tr>

      </tbody>
    </table>
    <i class="fa fa-line-chart" style="font-size:36px"></i>

      </div>
    </div>
